version: "3.7"

x-common: &common
  volumes:
    - ./sattl:/app/sattl
    - ./config.json:/app/config.json:ro

services:
  sattl:
    <<: *common
    build:
      context: ./
      target: base

  tests:
    <<: *common
    volumes:
    - ./ipython_config.py:/app/ipython_config.py
    - ./tests:/app/tests
    build:
      context: ./
